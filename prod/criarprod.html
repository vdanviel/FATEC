<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro de Produtos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <a href="../index.html" class="btn btn-light border border-primary">Voltar</a>
            <h5 class="card-title d-inline-block ml-3">Cadastro de Produtos</h5>
        </div>
        <div class="card-body">
            <form id="prodForm">
                <div class="form-group">
                    <label for="nomeprod">Nome:</label>
                    <input type="text" class="form-control" id="nomeprod" name="nomeprod" required>
                </div>
                <div class="form-group">
                    <label for="precoprod">Preço:</label>
                    <input type="text" class="form-control" id="precoprod" name="precoprod" required>
                </div>
                <div class="form-group">
                    <label for="quantidadeprod">Quantidade:</label>
                    <input type="number" class="form-control" id="quantidadeprod" name="quantidadeprod" required>
                </div>
                <div class="form-group">
                    <label for="descricaoprod">Descrição:</label>
                    <textarea class="form-control" id="descricaoprod" name="descricaoprod" style="resize: none;" required rows="5" placeholder="Digite a descrição..."></textarea>
                </div>
                <div class="form-group">
                    <label for="categoriaprod">Categoria:</label>
                    <select class="form-control" id="categoriaprod" name="categoriaprod" required>
                        <option>Selecione..</option>
                        <option value="alimentos">Alimentos</option>
                        <option value="eletronicos">Eletrônicos</option>
                        <option value="roupas">Roupas</option>
                        <option value="acessorios">Acessórios</option>
                    </select>
                </div>
                <button type="button" id="submitButton" class="btn btn-primary">Criar Produto</button>
            </form>
        </div>
    </div>
    <script src="../js/sweetalert2.all.min.js"></script> 
    <script src="../js/prod/createProd.js"></script>  
</body>
</html>
