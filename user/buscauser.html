<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Usu치rios</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <div class="card">
        <div class="card-header bg-primary text-white">
            <a href="../index.html" class="btn btn-light border border-primary">Voltar</a>
            <h5 class="card-title d-inline-block ml-3">Buscar Usu치rio</h5>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="getUserId">ID do Usu치rio:</label>
                <input type="number" class="form-control" id="getUserId">
            </div>
            <button class="btn btn-primary" onclick="getUser()">Buscar</button>
        </div>
        <div class="card-header bg-primary text-white">
            <h5 class="card-title d-inline-block ml-3">Gerenciar Usu치rio</h5>
        </div>
        <div class="card-body">
            <form id="updateDeleteUserForm">
                <div class="form-group">
                    <label for="nomeuser">Nome:</label>
                    <input type="text" class="form-control" id="nomeuser" name="nomeuser" required>
                </div>
                <div class="form-group">
                    <label for="emailuser">Email:</label>
                    <input type="email" class="form-control" id="emailuser" name="emailuser" required>
                </div>
                <div class="form-group">
                    <label for="senhauser">Senha:</label>
                    <input type="password" class="form-control" id="senhauser" name="senhauser" required>
                </div>
                <div class="form-group">
                    <label for="nascimentouser">Nascimento:</label>
                    <input type="date" class="form-control" id="nascimentouser" name="nascimentouser" required>
                </div>
                <button type="button" class="btn btn-primary" onclick="updateUser()">Atualizar</button>
                <button type="button" class="btn btn-danger" onclick="deleteUser()">Excluir</button>
            </form>
        </div>
    </div>
    <script src="../js/sweetalert2.all.min.js"></script> 
    <script src="../js/user/getUser.js"></script>
    <script src="../js/user/updateUser.js"></script>
    <script src="../js/user/deleteUser.js"></script>
</body>
</html>
